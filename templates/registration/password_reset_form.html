{% extends "userapp/base.html" %}

{% block body_block%}
<div id="form1">
    <h2>Password Reset</h2>
    <p>Please enter your email address to receive instructions for resetting your password.</p>
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Reset Password</button>
    </form>
 </div>
{% endblock %}
